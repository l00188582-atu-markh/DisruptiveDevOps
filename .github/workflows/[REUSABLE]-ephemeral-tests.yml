name: Simulate_Tests

on:
  workflow_call:
    inputs:
      environment:
        description: The name of the environment being simulated
        type: string
        required: true

jobs:
  log-start:
    runs-on: local
    steps:
      - name: get-start
        id: start-date
        run: echo "::set-output name=date::$(date)"

      - name: log-start
        uses: DamianReeves/write-file-action@master
        with:
          path: E:\Experiment\ephemeral_log.txt
          write-mode: append
          contents: "Starting ${{ inputs.environments }} testing (ephemeral) @ ${{ steps.start-date.outputs.date }}"
          
  run-test:
    needs: log-start
    runs-on: ubuntu-latest
    steps:
      - name: Perform_mock_tests
        shell: bash
        run: |
          sleep 30
              
  log-end:
    needs: run-test
    runs-on: local
    steps:
      - name: get-end
        id: end-date
        run: echo "::set-output name=date::$(date)"

      - name: log-end
        uses: DamianReeves/write-file-action@master
        with:
          path: E:\Experiment\ephemeral_log.txt
          write-mode: append
          contents: "Finished ${{ inputs.environments }} testing (ephemeral) @ ${{ steps.end-date.outputs.date }}"
